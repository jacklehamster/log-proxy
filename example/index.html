<html>
  <head>
    <title>Bun Template</title>
  </head>
  <body>
    <div id="log" style="white-space: pre;"></div>
  </body>
  <script type="module">
    import { logProxy } from './dist/index.js';

    const h1 = logProxy(document.body.appendChild(document.createElement("h1")), "h1");
    h1.textContent = "Hello";
    h1.appendChild(document.createTextNode("There"));
    document.body.appendChild(document.createElement("div")).textContent = h1.textContent;
  </script>
